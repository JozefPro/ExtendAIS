<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="config-container">
        <h2>➕ Add New Module</h2>

        <label>Module ID: <input id="module-id"></label><br>
        <label>Module Name: <input id="module-name"></label><br>
        <label>Credits (ECTS): <input id="module-credits" type="number" min="1" max="30"></label>

        <h3>Marks</h3>
        <div id="marks-container"></div>
        <button id="add-mark">➕ Add New Mark</button>

        <div class="button-container">
            <button id="save">Save</button>
            <button id="close">Close</button>
        </div>
    </div>

    <script src="js/add_module.js"></script>
</body>
</html>
