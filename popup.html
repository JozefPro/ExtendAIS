<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Skaičiuotuvas</h2>
        <input type="number" id="num1" placeholder="Enter number 1" step="any">
        <input type="text" id="op" placeholder="Enter +, -, *, /" title="Enter +, -, *, /">
        <input type="number" id="num2" placeholder="Enter number 2" step="any">
        <button id="calculate" type="button">Skaičiuoti</button>
        <p>Rezultatas: <span id="result">0</span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
